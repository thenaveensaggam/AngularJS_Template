    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">

    <title>AngularJS ng-app ng-controller</title>

<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h2 class="card-title">UiBrains Angular App</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-success btn-block">

                </div>

        </div>
    </div>
